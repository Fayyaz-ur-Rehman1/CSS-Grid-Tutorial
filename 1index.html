<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
         .container{
    background-color: black;
    width: 700px ;
    margin: 70px 0 0 50px;
   }      
    .itmes1{
        background-color: cadetblue;
      
      }
     
      .itmes2{
        background-color:lightyellow;
     
      }
   
      .itmes3{
        background-color: lightcoral;
      }
   
      .itmes4{
        background-color: lime;
      
      }
   
      .itmes5{
        background-color:burlywood;
       
      }
   
      .itmes6{
        background-color: lightpink;
      }
      .container{
        display: grid;
       grid-template-columns: repeat(3,[] 100px);
       grid-template-rows: repeat(3,100px);
       grid-row-gap: 30px ;
       grid-column-gap: 50px ;
       grid-gap: 20px;
     
      }
      </style>
</head>
<body>
    <div class="container">
    <div class="itmes1">one</div>
    <div class="itmes2">two</div>
    <div class="itmes3">three</div>
    <div class="itmes4">four</div>
    <div class="itmes5">five</div>
    <div class="itmes6">six</div>
</body>
</html>
